# For environment: Dev

# This file is loaded automatically unless overriden with "-Dconfig.file=<some file>"
# So I use it as the "dev" mode file

# Include the default stuff from main that every environment shares
include "main"

# tell play that the default db is named dev, thus we can use specific
# evolutions for H2 in conf/evolutions/dev/*.sql
play.slick.db.default = "dev"
play.evolutions.autoApply = true
slick {

  # db.default.driver=org.postgresql.Driver
  # db.default.url="jdbc:postgresql://localhost/listan_dev"

  dbs.default.profile="slick.jdbc.PostgresProfile$"
  dbs.default.db.driver="org.postgresql.Driver"
  dbs.default.db.url="jdbc:postgresql://localhost/listan_dev"
  # dbs.default.db.dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
  # dbs.default.db.properties.driver = "org.postgresql.Driver"

  dbs.dev.db.user="axel"
  dbs.dev.db.password="sa"
}
